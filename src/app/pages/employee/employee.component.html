<mat-card>
  <div>
    <button mat-raised-button color="primary" (click)="onCreate()">
      Новый сотрудник
    </button>
    <mat-form-field>
      <input matInput placeholder="Поиск" [formControl]="searchControl">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="employees" style="width: 100%">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> ФИО</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="personnelNumber">
      <th mat-header-cell *matHeaderCellDef> ТН</th>
      <td mat-cell *matCellDef="let element">
        {{element.personnelNumber}}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="onEdit(element)">Редактировать</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</mat-card>
